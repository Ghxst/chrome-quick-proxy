<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Proxy / WebRTC / Cookies</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
            min-width: 260px
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px
        }

        input,
        select {
            width: 100%;
            padding: 6px;
            margin-top: 2px;
            margin-bottom: 12px;
            box-sizing: border-box
        }

        button {
            width: 48%;
            padding: 8px;
            font-size: 14px;
            margin-right: 4%
        }

        #harBtn,
        #sessionBtn,
        #exportBtn,
        #importJsonBtn {
            width: 100%;
            margin-bottom: 12px
        }

        #harControls button {
            width: 100%
        }
    </style>
</head>

<body>
    <label>Host <input id="host" type="text" placeholder="proxy.example.com"></label>
    <label>Port <input id="port" type="number" placeholder="8080"></label>
    <label>User <input id="user" type="text" placeholder="username"></label>
    <label>Pass <input id="pass" type="password" placeholder="password"></label>

    <label>WebRTC policy
        <select id="webrtc">
            <option value="default">Default</option>
            <option value="default_public_interface_only">Public IP only</option>
            <option value="default_public_and_private_interfaces">Public+private</option>
            <option value="disable_non_proxied_udp">Disable nonâ€‘proxied UDP</option>
        </select>
    </label>

    <button id="harBtn">Import HAR cookies</button>
    <input id="harFile" type="file" accept=".har,application/json" style="display:none">
    <div id="harControls" style="display:none">
        <label>HAR entry <select id="entrySelect"></select></label>
        <label>Cookie source
            <select id="sideSelect">
                <option value="request">request.cookies[]</option>
                <option value="response">response.cookies[]</option>
            </select>
        </label>
        <button id="importCookies">Add cookies to Chrome</button>
    </div>

    <button id="sessionBtn">Load session data (JSON)</button>
    <button id="exportBtn">Export all cookies (JSON)</button>
    <button id="importJsonBtn">Import cookies (JSON)</button>
    <input id="importJsonFile" type="file" accept="application/json" style="display:none">

    <button id="save">Save</button><button id="clear">Clear</button>

    <script src="popup.js"></script>
</body>

</html>
